<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Results</title>
</head>
<body>
        <div>
            <h1 style="text-align:center">
                City: {{city_name}}
            </h1>
            <br>
            <h2 style="text-align:center">
                Temperature: {{temp}}°C
            </h2>
            <br>
            <h2 style="text-align:center">
                Feels Like: {{feels_like}}°C
            </h2>
            <br>
            <h2 style="text-align:center">
                Humidity: {{humidity}}
            </h2>
            <br>
            <h2 style="text-align:center">
                Pressure: {{pressure}}
            </h2>
            <br>
            <h2 style="text-align:center">
                Wind: {{wind_speed}} m/s
            </h2>
            <br>
            <h2 style="text-align:center">
                Description: {{description}}
            </h2>
        </div>
</body>
</html>
